  <script>
    var pagetitle = "Home | Nova";
    var newTitle = "Home | Nova";
    
    const storedTitle = localStorage.getItem('tabTitle');  
    if (storedTitle === "Home | Doge") {
      localStorage.setItem('tabTitle', newTitle);
    } else if (storedTitle === "Gms | Doge") {
      localStorage.setItem('tabTitle', newTitle);
      document.title = "Gms | Doge";
    } else if (storedTitle === "Apps | Doge") {
      localStorage.setItem('tabTitle', newTitle);
    } else if (storedTitle === "Loader | Doge") {
      localStorage.setItem('tabTitle', newTitle);
    } else if (storedTitle === "404 | Doge") {
      localStorage.setItem('tabTitle', newTitle);
    } else {
      document.title = "My Drive - Google Drive";
    }

    document.title = pagetitle;
  </script>
